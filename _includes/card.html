<div class="card" id="{{ include.item.id }}">
  <img class="card-pic {% if include.item.image-shadow %}card-pic-shadow{% endif %}" src="{{ include.item.image }}" alt="{{ include.item.title }}">
  <h2 class="card-title">{{ include.item.title }}</h2>
  <h3 class="card-subtitle">{{ include.item.subtitle }}</h3>
  <p class="card-description">{{ include.item.description | replace: '\', ''}}</p>
  {% if include.item.link %}
    <a class="card-button" href="{{ include.item.link }}">View Details</a>
  {% endif %}
</div>
